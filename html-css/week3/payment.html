<!DOCTYPE html>
<html>
  <head>
    <meta charse="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, intial-scale=1.0, maximum-scale=1.0 "
    />
    <meta name="description" content="hack YourFuture week 3 assignment" />
    <meta name="keywords" content="web design" />
    <meta name="author" content="Daxious Wendemu" />
    <title>Form Design| Welcome</title>
    <link rel="stylesheet" href="form-style.css" />
    
  </head>

  <body>
    <header>
      <nav class="container">
        <div class="nav-header">
          <div class="logo">
            <img src="./images/browser.png" />
          </div>

          <ul class="nav-menu">
            <li class="link-d"><a href="forms.html">About</a></li>
            <li class="link-a"><a href="contact.html">Contact</a></li>
            <li class="link-b"><a href="preference.html">Preference</a></li>
            <li class="link-c"><a href="#">Payment</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="steps-to-follow">
      <h1>Sign Up to yourcustomtailor.com</h1>
      <h2>Step 4/4 Payment</h2>
      <h4>Progress</h4>
      <progress value="90" max="100" class="progressbar">90%</progress>
      <p>
        Please fill in your payment data
      </p>
    </div>
    <form action="#" method="get" class="buyer-form">
      <div class="user-name">
        <label for="user-name">Name on card*</label>
        <input
          type="text"
          name="user-name"
          id="user-name"
          required
          class="form-box"
        />
      </div>
      <div class="card-type">
        <label for="card-type">Card type</label>
        <select name="card-type" id="card-type" required class="form-box">
          <option value="#"></option>
          <option value="Master card">Master Card</option>
          <option value="visa">Visa</option>
          <option value="Dankort">Dankort</option>
          <option value="Debit card">Debit card</option>
        </select>
      </div>
      <div class="card-number">
        <label for="card-number">Credit card number*</label>
        <input
          type="number"
          min="16"
          max="16"
          pattern="[0-9]"
          name="card-number"
          id="card-number"
          required
          class="form-box"
        />
        <label class="first-name" for="first-name">First Name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          required
          class="form-box"
        />
      </div>
      <div class="expiry">
        <label for="expiry-month">Expiry month*</label>
        <input
          type="number"
          id="expiry-month"
          minlength="2"
          maxlength="2"
          pattern="^[0-9]"
          required
          class="mini-box"
        />

        <label class="expiry-year" for="expiry-year">Expiry year*</label>
        <input
          type="number"
          id="expiry-year"
          minlength="4"
          maxlength="4"
          required
          class="mini-box"
        />
      </div>
      <div class="ccv">
        <label for="ccv">CCV*</label>
        <input type="password" id="ccv" minlength="3" maxlength="3" pattern="[0-9]" required class="mini-box"/>
      </div>
      <div class="push-button">
        <button class="next-step">Pay</a>
        </button>
      </div>
    </form>
  </body>
</html>
