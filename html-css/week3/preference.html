<!DOCTYPE html>
<html>
  <head>
    <meta charse="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, intial-scale=1.0, maximum-scale=1.0 /"
    />
    <meta name="description" content="hack YourFuture week 3 assignment" />
    <meta name="keywords" content="web design" />
    <meta name="author" content="Daxious Wendemu" />
    <title>Form Design| Welcome</title>
    <link rel="stylesheet" href="form-style.css" />
    <style>
    
    /* some styling for the preference(form 3) */
      form .clothing,
      .fashion,
      .bags {
        margin-left: 50px;
      }
      form .clothing .jewl {
        margin-left: 100px;
      }
      form .fashion .shoes {
        margin-left: 80px;
      }
      .choose-image img {
        width: 250px;
        height: 250px;
      }
      .choose-image {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .choose-image img {
        margin-top: 30px;
      }
      .choose-image label {
        margin-left: 190px;
      }
    </style>

  </head>

  <body>
    <header>
      <nav class="container">
        <div class="nav-header">
          <div class="logo">
            <img src="./images/browser.png" />
          </div>

          <ul class="nav-menu">
            <li class="link-d"><a href="forms.html">About</a></li>
            <li class="link-a"><a href="contact.html">Contact</a></li>
            <li class="link-b"><a href="#">Preference</a></li>
            <li class="link-c"><a href="payment.html">Payment</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="steps-to-follow">
      <h1>Sign Up to yourcustomtailor.com</h1>
      <h2>Step 3/4 Time to learn about your preferences?</h2>
      <h4>Progress</h4>
      <progress value="75" max="100" class="progressbar">75%</progress>
      <p>
        What kind of items are you interested in offers on?
      </p>
    </div>
    <form action="payment.html" method="get" class="buyer-form">
      <p class="clothing">
        <label for="apparel">Apparel</label>
        <input type="checkbox" id="apparel" name="apparel" checked />
        <label class="jewl" for="jewllery">Jewllery</label>
        <input type="checkbox" id="jewllery" name="jewllery" checked />
      </p>
      <p class="fashion">
        <label for="accessories">Accessories</label>
        <input type="checkbox" id="accessories" name="accessories" />
        <label class="shoes" for="shoes">Shoes</label>
        <input type="checkbox" id="shoes" name="shoes" checked />
      </p>
      <p class="bags">
        <label for="handbags">Handbags</label>
        <input type="checkbox" id="handbags" name="handbags" />
      </p>
      <p>Choose the images that best resemble your style</p>
      <div class="choose-image">
        <div class="fabric">
          <img src="./images/fabric.jpeg" alt="fabric" /><br />
          <label for="fabric"
            >Select
            <input
              type="checkbox"
              id="fabric"
              name="fabric"
              value="select"
              class="item"
            />
          </label>
        </div>
        <div class="bag">
          <img src="./images/shoulderbag.jpeg" alt="shoulderbag" /><br />
          <label for="shoulderbag"
            >Select
            <input
              type="checkbox"
              id="shoulderbag"
              name="shoulderbag"
              value="select"
              class="item"
            />
          </label>
        </div>

        <div class="shoes1">
          <img src="./images/shoes.jpeg" alt="Shoes" /><br />
          <label for="shoe"
            >Select
            <input
              type="checkbox"
              id="shoe"
              name="shoe"
              value="select"
              checked
              class="item"
            />
          </label>
        </div>
        <div class="sunglass">
          <img src="./images/sunglasses.jpeg" alt="sunglasses" /><br />
          <label for="sunglasses"
            >Select
            <input
              type="checkbox"
              id="sunglasses"
              name="sunglasses"
              value="select"
              checked
              class="item"
            />
          </label>
        </div>
        <div class="jewellery">
          <img src="./images/jewellery.jpeg" alt="Jewellery" /><br />

          <label for="jewel-2"
            >Select
            <input
              type="checkbox"
              id="jewel-2"
              name="jewel-2"
              value="select"
              class="item"
            />
          </label>
        </div>
        <div class="apparel1">
          <img src="./images/apparel.jpeg" alt="apparel" /><br />

          <label for="cloth"
            >Select
            <input
              type="checkbox"
              id="cloth"
              name="cloth"
              value="select"
              checked
              class="item"
            />
          </label>
        </div>
        <div class="hand-bag">
          <img src="./images/handbag.jpeg" alt="handbag" /><br />

          <label for="handbag"
            >Select
            <input
              type="checkbox"
              id="handbag"
              name="handbag"
              value="select"
              class="item"
            />
          </label>
        </div>
        <div class="cap">
          <img src="./images/hat.jpeg" alt="hat" /><br />

          <label for="hat"
            >Select
            <input
              type="checkbox"
              id="hat"
              name="hat"
              value="select"
              checked
              class="item"
            />
          </label>
        </div>
      </div>
      <div class="push-button">
        <button class="next-step">
          <a class="next-step" href="payment.html">Next Step</a>
        </button>
      </div>
    </form>
  </body>
</html>
